<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My Docs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect fill='%234a90e2' width='100' height='100'/><text x='50' y='60' font-size='60' font-weight='bold' text-anchor='middle' fill='white'>üìö</text></svg>">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/vue.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Projects',
      loadSidebar: true,
      cache: false,
      mermaid: true
    };

  </script>
  <!-- Required dependency -->
  <script src="https://cdn.jsdelivr.net/npm/pako@2.1.0/dist/pako.min.js"></script>

  <script>
  (function () {
    function encodeMermaid(code) {
      const compressed = pako.deflate(code, { level: 9 });
      return btoa(String.fromCharCode.apply(null, compressed));
    }

    window.$docsify = window.$docsify || {};
    window.$docsify.plugins = (window.$docsify.plugins || []).concat(function (hook) {

      // 1. Preserve Mermaid source BEFORE rendering
      hook.beforeEach(function (content) {
        return content.replace(
          /```mermaid([\s\S]*?)```/g,
          function (_, code) {
            const cleaned = code.trim();

            // IMPORTANT:
            // We cannot embed <script> directly inside a template literal.
            // So we break the word "script" to avoid HTML parsing issues.
            return (
              '<scr' + 'ipt type="text/plain" class="mermaid-source">\n' +
              cleaned +
              '\n</scr' + 'ipt>\n\n' +
              '```mermaid\n' +
              cleaned +
              '\n```'
            );
          }
        );
      });

      // 2. Attach Mermaid Live links AFTER rendering
      hook.doneEach(function () {
        const diagrams = document.querySelectorAll('.mermaid');
        const sources = document.querySelectorAll('.mermaid-source');

        diagrams.forEach((diagram, index) => {
          if (diagram.dataset.mermaidLinked) return;
          if (!sources[index]) return;

          const source = sources[index].textContent.trim();
          const encoded = encodeMermaid(source);
          const url = `https://mermaid.live/edit#pako:${encoded}`;

          const link = document.createElement('div');
          link.style.margin = '0.5em 0';
          link.innerHTML = `
            <a href="${url}" target="_blank" rel="noopener">
              ‚úèÔ∏è Edit in Mermaid Live
            </a>
          `;

          diagram.after(link);
          diagram.dataset.mermaidLinked = 'true';
        });
      });
    });
  })();
  </script>


  
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-mermaid/dist/docsify-mermaid.min.js"></script>

  <script>
    mermaid.initialize({ startOnLoad: true });
  </script>
</body>
</html>
