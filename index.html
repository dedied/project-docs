<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My Docs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect fill='%234a90e2' width='100' height='100'/><text x='50' y='60' font-size='60' font-weight='bold' text-anchor='middle' fill='white'>ğŸ“š</text></svg>">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/vue.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Projects',
      loadSidebar: true,
      cache: false,
      mermaid: true
    };
    (function () {
  function encodeMermaid(code) {
    const compressed = pako.deflate(code, { level: 9 });
    return btoa(
      String.fromCharCode.apply(null, compressed)
    );
  }

  window.$docsify = window.$docsify || {};
  window.$docsify.plugins = (window.$docsify.plugins || []).concat(function (hook) {
    hook.doneEach(function () {
      document
        .querySelectorAll('.mermaid')
        .forEach(pre => {
          if (pre.dataset.mermaidLinked) return;

          const code = pre.textContent.trim();
          const encoded = encodeMermaid(code);
          const url = `https://mermaid.live/edit#pako:${encoded}`;

          const link = document.createElement('div');
          link.style.margin = '0.5em 0';
          link.innerHTML = `
            <a href="${url}" target="_blank" rel="noopener">
              âœï¸ Edit in Mermaid Live
            </a>
          `;

          pre.after(link);
          pre.dataset.mermaidLinked = 'true';
        });
    });
  });
})();
  </script>
  <script src="https://cdn.jsdelivr.net/npm/pako@2.1.0/dist/pako.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-mermaid/dist/docsify-mermaid.min.js"></script>

  <script>
    mermaid.initialize({ startOnLoad: true });
  </script>
</body>
</html>
