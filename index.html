<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My Docs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect fill='%234a90e2' width='100' height='100'/><text x='50' y='60' font-size='60' font-weight='bold' text-anchor='middle' fill='white'>ðŸ“š</text></svg>">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/vue.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Projects',
      loadSidebar: true,
      cache: false,
      mermaid: true
    };
    window.$docsify = window.$docsify || {};
  </script>


<script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/docsify-mermaid/dist/docsify-mermaid.min.js"></script>

<script>
(function () {
  function addCopyButtons() {
    document.querySelectorAll('pre[data-lang="mermaid"]').forEach(pre => {
      if (pre.dataset.copyAttached) return;

      const button = document.createElement('button');
      button.textContent = 'Copy diagram';
      button.style.cssText = `
        position: absolute;
        top: 6px;
        right: 6px;
        font-size: 12px;
        padding: 4px 8px;
        cursor: pointer;
      `;

      const wrapper = document.createElement('div');
      wrapper.style.position = 'relative';

      pre.parentNode.insertBefore(wrapper, pre);
      wrapper.appendChild(pre);
      wrapper.appendChild(button);

      button.addEventListener('click', () => {
        const code = pre.querySelector('code')?.innerText || '';
        navigator.clipboard.writeText(code);
        button.textContent = 'Copied!';
        setTimeout(() => (button.textContent = 'Copy diagram'), 1200);
      });

      pre.dataset.copyAttached = 'true';
    });
  }

  window.$docsify = window.$docsify || {};
  window.$docsify.plugins = (window.$docsify.plugins || []).concat(function (hook) {
    hook.doneEach(addCopyButtons);
  });
})();
</script>


<script>
  mermaid.initialize({ 
    startOnLoad: true,
    theme: 'default',
    securityLevel: 'loose'
  });
</script>
</body>
</html>
