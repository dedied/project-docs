<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My Docs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect fill='%234a90e2' width='100' height='100'/><text x='50' y='60' font-size='60' font-weight='bold' text-anchor='middle' fill='white'>ðŸ“š</text></svg>">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/vue.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Projects',
      loadSidebar: true,
      cache: false,
      mermaid: true
    };

  </script>


<script src="https://cdn.jsdelivr.net/npm/pako@2.1.0/dist/pako.min.js"></script>

<script>
(function () {
  function uint8ToBase64(u8) {
    let s = '';
    for (let i = 0; i < u8.length; i++) s += String.fromCharCode(u8[i]);
    return btoa(s);
  }

  function mermaidLiveEditUrl(code) {
    const compressed = pako.deflate(code, { level: 9 });
    const encoded = uint8ToBase64(compressed);
    return `https://mermaid.live/edit#pako:${encoded}`;
  }

  window.$docsify = window.$docsify || {};

  // Ensure we don't clobber any existing markdown config
  window.$docsify.markdown = window.$docsify.markdown || {};
  window.$docsify.markdown.renderer = window.$docsify.markdown.renderer || {};

  const previousCodeRenderer = window.$docsify.markdown.renderer.code;

  window.$docsify.markdown.renderer.code = function (code, lang) {
    const language = (lang || '').toLowerCase();

    // Only intercept ```mermaid blocks
    if (language === 'mermaid') {
      const source = (code || '').trim();
      const url = mermaidLiveEditUrl(source);

      // Keep Mermaid-compatible container + add an edit link.
      // Most Docsify Mermaid plugins will render diagrams from .mermaid blocks.
      return (
        '<div class="mermaid">' + source + '</div>' +
        '<div class="mermaid-live-link" style="margin:0.5em 0;">' +
          '<a href="' + url + '" target="_blank" rel="noopener">' +
            'Edit in Mermaid Live' +
          '</a>' +
        '</div>'
      );
    }

    // Fall back to default renderer for all other code blocks
    if (typeof previousCodeRenderer === 'function') {
      return previousCodeRenderer.call(this, code, lang);
    }

    // Minimal fallback if no previous renderer exists
    return '<pre><code>' + code + '</code></pre>';
  };
})();
</script>



  
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-mermaid/dist/docsify-mermaid.min.js"></script>

  <script>
    mermaid.initialize({ startOnLoad: true });
  </script>
</body>
</html>
