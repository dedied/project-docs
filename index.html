<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My Docs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect fill='%234a90e2' width='100' height='100'/><text x='50' y='60' font-size='60' font-weight='bold' text-anchor='middle' fill='white'>ðŸ“š</text></svg>">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/vue.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'FitTrack Pro',
      loadSidebar: true,
      cache: false,
      version: '1.0.4',
      plugins: [
        function (hook) {
          hook.beforeEach(function (content) {
            if (content.includes('<!-- DOCS_VERSION -->')) {
              return content.replace(
                '<!-- DOCS_VERSION -->',
                `**Docs version:** ${window.$docsify.version}`
              )
            }
            return content
          })
        }
      ]
    }
  </script>


  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
</body>
</html>
